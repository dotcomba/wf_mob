
<link rel="stylesheet" href="app/assets/examples/css/pages/register-v3.css">

<style type="text/css">
    .page-content, .page-header, .page {
        background-color: #5cd29d !important;
    }

    .content {
        background-color: #5cd29d !important;
    }

    @media (max-width: 479px) {
        .page-header {
            display: none !important;
        }

        .site-navbar {
            display: none !important;
        }

        .site-menubar {
            display: none !important;
        }

        .page-content {
            padding: 0px 0px !important;
        }
    }
</style>




<div class="page-register-v3 layout-full page vertical-align text-xs-center">
    
    <div class="page-content vertical-align-middle">
        <div class="panel">
            <div class="panel-body">
                <div class="brand">
                    <img class="brand-img" src="app/assets/images/logo-blue.png" alt="...">
                    <h2 class="brand-text font-size-18">WELTO</h2>
                </div>
                <form role="form" data-ng-show="message == '' || !savedSuccessfully">
                    <div class="form-group form-material floating" data-plugin="formMaterial">
                        <input type="email" class="form-control" data-ng-model="registration.userName" autofocus />
                        <label class="floating-label" translate="signup.Email">Email</label>
                    </div>
                    <div class="form-group form-material floating" data-plugin="formMaterial">
                        <input type="password" class="form-control" data-ng-model="registration.password" />
                        <label class="floating-label" translate="signup.Password">Password</label>
                    </div>
                    <div class="form-group form-material floating" data-plugin="formMaterial">
                        <input type="password" class="form-control" data-ng-model="registration.confirmPassword" />
                        <label class="floating-label" translate="signup.Re-enter_Password">Re-enter Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-lg m-t-40" data-ng-disabled="registration.userName == '' || registration.password == '' || registration.confirmPassword == ''" data-ng-click="signUp()" translate="signup.Sign_up">Sign up</button>
                </form>
                <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                    {{message}}
                </div>
        
                <p>{{'signup.Have_account_already_Please_go_to' | translate}} <a href="#/login" translate="signup.Sign_In">Sign In</a></p>
            </div>
        </div>
        <footer class="page-copyright page-copyright-inverse"></footer>
    </div>
</div>
