
<link rel="stylesheet" href="app/assets/examples/css/pages/register-v3.css">

<style type="text/css">
    .page-content, .page-header, .page {
        background-color: #5cd29d !important;
    }

    .content {
        background-color: #5cd29d !important;
    }

        .site-navbar {
        display: none !important;
    }

    .site-menubar {
        display: none !important;
    }

        .site-action, .site-footer {
        display: none !important;
    }

    @media (max-width: 479px) {
        .page-header {
            display: none !important;
        }

        .site-navbar {
            display: none !important;
        }

        .site-menubar {
            display: none !important;
        }

        .page-content {
            padding: 0px 0px !important;
        }
    }
</style>




<div class="page-register-v3 layout-full page vertical-align text-xs-center">
    
    <div class="page-content vertical-align-middle">
        <div class="panel">
            <div class="panel-body">
                <div class="brand">
                    <img class="brand-img" src="app/assets/images/logo-blue.png" alt="...">
                    <h2 class="brand-text font-size-18">WELTO</h2>
                </div>
                <form role="form">
                    <div class="form-group form-material floating" data-plugin="formMaterial">
                        <input type="password" class="form-control" data-ng-model="changePassword.oldPassword" autofocus />
                        <label class="floating-label" translate="changepwd.Old_password">Old password</label>
                    </div>
                    <div class="form-group form-material floating" data-plugin="formMaterial">
                        <input type="password" class="form-control" data-ng-model="changePassword.newPassword" />
                        <label class="floating-label" translate="changepwd.Password">Password</label>
                    </div>
                    <div class="form-group form-material floating" data-plugin="formMaterial">
                        <input type="password" class="form-control" data-ng-model="changePassword.confirmPassword" />
                        <label class="floating-label" translate="changepwd.Re-enter_Password">Re-enter Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-lg m-t-40" data-ng-disabled="changePassword.oldPassword == '' || changePassword.newPassword == '' || changePassword.confirmPassword == ''" data-ng-click="changePwd()" translate="changepwd.Change_password">Change password</button>
                </form>
                <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                    {{message}}
                </div>
        
                <p>{{'changepwd.or_you_can_return_to_profile' | translate}} <a href="#/profile" translate="changepwd.go_back">go back</a></p>
            </div>
        </div>
        <footer class="page-copyright page-copyright-inverse"></footer>
    </div>
</div>
