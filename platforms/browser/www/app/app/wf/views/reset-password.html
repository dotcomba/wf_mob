
<link rel="stylesheet" href="app/assets/examples/css/pages/register-v3.css">

<style type="text/css">
    .page-content, .page-header, .page {
        background-color: #5cd29d !important;
    }

    .content {
        background-color: #5cd29d !important;
    }

        .site-navbar {
        display: none !important;
    }

    .site-menubar {
        display: none !important;
    }

        .site-action, .site-footer {
        display: none !important;
    }

    @media (max-width: 479px) {
        .page-header {
            display: none !important;
        }

        .site-navbar {
            display: none !important;
        }

        .site-menubar {
            display: none !important;
        }

        .page-content {
            padding: 0px 0px !important;
        }
    }
</style>




<div class="page-register-v3 layout-full page vertical-align text-xs-center">
    
    <div class="page-content vertical-align-middle">
        <div class="panel">
            <div class="panel-body">
                <div class="brand">
                    <img class="brand-img" src="app/assets/images/logo-blue.png" alt="...">
                    <h2 class="brand-text font-size-18">WELTO</h2>
                </div>
                <form role="form">
                    <div class="form-group form-material floating" data-plugin="formMaterial">
                        <input type="email" class="form-control" data-ng-model="resetPassword.email" autofocus />
                        <label class="floating-label" translate="resetPwd.Your_email">Your email</label>
                    </div>
                    <div class="form-group form-material floating" data-plugin="formMaterial">
                        <input type="password" class="form-control" data-ng-model="resetPassword.newPassword" />
                        <label class="floating-label" translate="resetPwd.New_password">New password</label>
                    </div>
                    <div class="form-group form-material floating" data-plugin="formMaterial">
                        <input type="password" class="form-control" data-ng-model="resetPassword.confirmPassword" />
                        <label class="floating-label" translate="resetPwd.Confirm_new_password">Confirm new password</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-lg m-t-40" data-ng-disabled="resetPassword.email == '' || resetPassword.newPassword == '' || resetPassword.confirmPassword == ''" data-ng-click="resetPwd()" translate="resetPwd.Reset_password">Reset password</button>
                </form>
                <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                    {{message}}
                </div>

                <p>{{'resetPwd.Have_got_your' | translate}} <a href="index.html#/login" translate="resetPwd.Sign_In">Sign In</a></p>
            </div>
        </div>
        <footer class="page-copyright page-copyright-inverse"></footer>
    </div>
</div>
